package:
  name: 'pymica'
  version: "0.1.1"

source: 
  git_branch: master
  git_url: https://github.com/meteocat/pymica.git
  

requirements:
  build:
    - python
    - cython
    - numpy >=2.0.0
    - scipy
    - scikit-learn
    - gdal
    - pyproj
    - pyshp
    - shapely
  run:
    - python
    - cython
    - numpy >=2.0.0
    - scipy
    - scikit-learn
    - gdal
    - pyproj
    - pyshp
    - shapely

about:
  home: https://github.com/meteocat/pymica
  license: MIT
  license_family: MIT
  summary: (py)Meteorological variable Interpolation based on Clustered Analysis
