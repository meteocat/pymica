name: Publish Conda Package

on:
  workflow_dispatch:  # Manual trigger

jobs:
  build-and-upload-conda:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        run: |
          wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
          bash miniconda.sh -b -p $HOME/miniconda
          echo "$HOME/miniconda/bin" >> $GITHUB_PATH
          source "$HOME/miniconda/etc/profile.d/conda.sh"
          conda init bash

      - name: Install conda-build and anaconda-client
        run: |
          source "$HOME/miniconda/etc/profile.d/conda.sh"
          conda install -y conda-build anaconda-client

      - name: Build all Python versions from conda_build_config.yaml
        run: |
          source "$HOME/miniconda/etc/profile.d/conda.sh"
          conda build conda-recipe/

      - name: Upload all built packages to Anaconda
        env:
          ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        run: |
          source "$HOME/miniconda/etc/profile.d/conda.sh"
          anaconda login --token $ANACONDA_TOKEN
          for pkg in $(conda build conda-recipe/ --output); do
            anaconda upload "$pkg"
          done
