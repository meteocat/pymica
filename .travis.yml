language: python
python:
- '3.6'
before_install:
- sudo apt-get update
- wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
env:
- GDAL_DATA=$HOME/miniconda/envs/test-environment/share/gdal
install:
- conda create -n test-environment -c conda-forge python=$TRAVIS_PYTHON_VERSION cython
  numpy scipy scikit-learn pyproj
- source activate test-environment
- conda install -y gdal
- conda list
script:
- python setup.py build_ext
- python -m unittest discover -s project_directory -p "*_test.py" -s test

before_deploy:
  - conda install conda-build && conda install anaconda-client

deploy:
  - provider: pypi
    user: "meteoadmin"
    password:
      secure: 
    on:
      tags: true
  
  - provider: script
    script: conda build . && anaconda -t $CONDA_UPLOAD_TOKEN upload -u meteocat -l nightly /home/travis/miniconda/envs/test-environment/conda-bld/linux-64/pymica-*.tar.bz2 --force
    on:
      tags: true